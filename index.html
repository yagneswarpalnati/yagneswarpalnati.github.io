<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="top">
        <h1>TIC TAC TOE</h1>
    </div>
    <div class="gameInfo">
        <h1>Whom do you start With:</h1>
        <button onclick="humanstart()">You</button>
        <button onclick="computerstart()">Computer</button>
        <h1></h1>
    </div>
    <div class="gameContainer">
        <div class="container">
            <div class="box bt bl" id="0"></div>
            <div class="box bt" id="1"></div>
            <div class="box bt br" id="2"></div>
            <div class="box bl" id="3"></div>
            <div class="box" id="4"></div>
            <div class="box br" id="5"></div>
            <div class="box bl bb" id="6"></div>
            <div class="box bb" id="7"></div>
            <div class="box bb br" id="8"></div>
        </div>
    </div>
    <div class="bottom">
        <h2>Computer's Talk</h2>
        <p class=".computer"></p>
    </div>
    <div class="tureset">
        <button onclick="Freset()">RESET</button>
    </div>
    <script src="tic.js"></script>
</body>
</html>
